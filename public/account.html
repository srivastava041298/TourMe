<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Account</title>  
    </head>
    <body>
        <main class="main">
            <div class="user-view">
                <nav class="user-view-menu">
                    <ul class="side-nav">
                        <li class="side-nav-active">
                            <a href="#">
                                <i class="fa-solid fa-gear margin" style="color:#fff"></i>Settings
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-book-open-reader margin" style="color:#fff"></i>My bookings
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-star margin" style="color:#fff"></i>My reviews
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-money-bill margin" style="color:#fff"></i>Billing
                            </a>
                        </li>
                    </ul>
                    <div class="admin-nav">
                        <h5 class="admin-nav-heading">Admin</h5>
                        <ul class="side-nav">
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-location-dot margin" style="color:#fff"></i>Manage tours
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-user margin" style="color:#fff"></i> Manage users
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-star margin" style="color:#fff"></i> Manage reviews
                                </a>
                            </li>
                            
                        </ul>
                    </div>
                </nav>
                <div class="user-view__content">
                    <div class="user-view__form-container">
                        <h2 class="heading--secondary margin-btm">Your account settings</h2>
                        <form class="form form-user-data">
                            <div class="form-group">
                                <label class="form-label" for="name">Name</label>
                                <input class="form-input" id="name" type="text" value="Jonas Schmedtmann" required="required" />
                            </div>
                            <div class="form-group ">
                                <label class="form-label" for="email">Email address</label>
                                <input class="form-input" id="email" type="email" value="admin@natours.io" required="required" />
                            </div>
                            <div class="form-group form__photo-upload">
                                <img class="form__user-photo" src="img/user/default.jpg" alt="User photo" />
                                <a class="btn-text" href="">Choose new photo</a>
                            </div>
                            <div class="form-group right">
                                <button class="btn btn-small btn-green">Save settings</button>
                            </div>
                        </form>
                    </div>
                    <div class="line">&nbsp;</div>
                    <div class="user-view__form-container">
                        <h2 class="heading--secondary margin-btm">Password change</h2>
                        <form class="form form-user-settings">
                            <div class="form-group">
                                <label class="form-label" for="password-current">Current password</label>
                                <input class="form-input" id="password-current" type="password" placeholder="Current password" required="required" minlength="8" />
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="password">New password</label>
                                <input class="form-input" id="password" type="password" placeholder="New password" required="required" minlength="8" />
                            </div>
                            <div class="form-group ma-bt-lg">
                                <label class="form-label" for="password-confirm">Confirm password</label>
                                <input class="form-input" id="password-confirm" type="password" placeholder="Confirm password" required="required" minlength="8" />
                            </div>
                            <div class="form-group right">
                                <button class="btn btn-small btn-green">Save password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
